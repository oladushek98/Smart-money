<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-box">
        <button class="btn waves-effect waves-light"
                type="submit">Сохранить
            <i class="material-icons right"></i>
        </button>
        <button onclick="deleteNode({{ id }})"
                class="btn waves-effect waves-light"
                type="button">Удалить
        </button>
    </div>
</form>
