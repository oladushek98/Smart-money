{% extends 'base.html' %}


{% block buttons %}
    {% if request.user.is_authenticated %}
         <a href="{% url 'logout' %}" class="waves-effect waves-light btn {{ button_color }}" type="submit">LogOut, {{ user.username }}</a>
     {% else %}
         <a href="{% url 'login' %}" class="waves-effect waves-light btn {{ button_color }}" type="submit">Sign in</a>
         <a href="{% url 'register' %}" class="waves-effect waves-light btn {{ button_color }}" type="submit">Sign up</a>
     {% endif %}
{% endblock %}


{% block content %}

    <h3>
        Hello, please log in!
    </h3>

{% endblock %}
