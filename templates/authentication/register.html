{% extends 'base.html' %}

{% block buttons %}

    <a href="{% url 'login' %}" class="waves-effect waves-light btn {{ button_color }}" type="submit">Sign in</a>

{% endblock %}



{% block content %}

    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{  form.as_p }}
            {{ error }}
            <br>
            <button class="waves-effect waves-light btn {{ button_color }}" type="submit">LogIn</button>
        </form>
    </div>

{% endblock %}
